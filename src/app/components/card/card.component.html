<div class="container__card">
    <div class="card__photo">
        <img 
          src= "{{ photoCover }}"
          alt=""
          height="200px"
          srcset=""
        >

    </div>
    <div class="card__title">
        <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>        
    </div>
    <div class="card__description">
        <p>
            <a [routerLink]="['content', id]">{{ cardDescription }}</a>
        </p>        
    </div>
</div>
